<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />

<!-- Latest compiled and minified bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="lib/leaflet.extra-markers.min.css">
<link rel="stylesheet" href="style.css"> 

<title>Julia's solution</title>

</head>

<body>
<div id="page-header" class="page-header text-center">
	<h1>Suppliers info</h1>
    <noscript>
        <div class="label-danger custom-error">
            <p>
                JavaScript does not seem to be enabled in your browser, this site will not function properly.
            </p>
            <p>
                <a href="http://www.enable-javascript.com" target="_blank">Here are instructions on how to enable JavaScript</a>
            </p>
        </div>
    </noscript>
</div>
               
<div id="content">
    <div id="map" class="pull-left"></div>
    <div class=" col-md-4 pull-right">
    
	<div class="categoryContainer">
    	<div id="categories"></div>
    </div>
	<ol id="listOfSuppliers"></ol>
    <p id="noSuppliers">Sorry, there are no suppliers available.</p>
    <div class="resetButton col-md-3">
        <button class="btn btn-primary form-control" id="reset">Reset</button>
    </div>
    
    <!-- Add new supplier -->
    <div class="newSupplier">
        <form>
                <legend>Add new supplier</legend>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" type="text" placeholder="Name of supplier"/>
                </div>    
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input id="address" type="text" placeholder="Address for supplier"/>
                </div>
                <div class="form-group">    
                    <label for="phone">Phone: </label>	
                    <input id="phone" type="text" placeholder="Phonenumber for supplier"/>
                </div>
                <div class="form-group">
                    <label for="supplierCategory">Catgory: </label>
                    <select id="supplierCategory"></select>
                </div>    
                <input type="submit" class="btn btn-primary" id="addNewSupplier" value="Add new supplier">
        </form>
     </div>
</div>

<script src="lib/leaflet.js"></script>
<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/leaflet.extra-markers.min.js"></script>
<script src="app.js"></script>
</body>
</html>
